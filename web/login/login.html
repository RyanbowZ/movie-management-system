<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower|Inknut+Antiqua|Lora|Ravi+Prakash" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<h1>Movie Management System</h1>
<body>

<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="DisplayName" />
			<input type="email" class="input" placeholder="Username" />
			<input type="password" class="input" placeholder="Password" />
			<div class="typecontain">
			<label for="usertype">Choose Your User Type: </label>

			<select name="usertype" id="usertype">
				<option value="1">Audience</option>
				<option value="2">Manager</option>
			</select>
			</div>
		</div>
		<button class="submit-btn" id="sign-up-btn">Sign up</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder" id="login-form">
				<input type="email" class="input" placeholder="Username" />
				<input type="password" class="input" placeholder="Password" />
			</div>
			<button class="submit-btn" id="login-button">Log in</button>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
